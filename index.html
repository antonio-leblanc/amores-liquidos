<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description"
    content="Player de música e partituras do bloco de carnaval Amores Líquidos. músicas com partituras para Sax Alto, Trombone, Trompete e Sax Tenor." />
  <meta name="theme-color" content="#ff94d8" />
  <meta name="keywords" content="carnaval, bloco, música, partituras, sax, trombone, trompete, amores líquidos" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
  <title>Amores Liquidos</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="main-container">


    <div class="player-column">
      <div class="header">
        <h1>Amores Liquidos</h1>
      </div>


      <div class="music-container" id="music-container">
        <button id="toggle-player-btn" class="action-btn">
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <audio src="music/acima_do_sol.mp3" id="audio"></audio>

        <div class="navigation">
          <button id="random" class="action-btn">
            <i class="fas fa-random"></i>
          </button>
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
          <button id="share" class="action-btn" title="Gerar link">
            <i class="fas fa-share-alt"></i>
          </button>
          <button id="speed-btn" class="action-btn" title="Velocidade de reprodução">1x</button>
        </div>
      </div>


      <div class="playlist-search-container">
        <div class="controls-bar">
          <div class="playlist-selector-container">
            <select id="playlist-selector"></select>
          </div>
          <div class="instrument-selector-container">
            <select id="instrument-selector" style="display: none;"></select>
          </div>
        </div>
        <input type="text" id="search-input" placeholder="Buscar música...">
        <ul id="playlist"></ul>
      </div>

    </div>


    <div class="melody-column" id="melody-display-container">
      <div class="placeholder">
        <p>Selecione uma música com melodia disponível para vê-la aqui.</p>
      </div>
    </div>

  </div>

  <!-- <script src="song-data.js"></script> -->
  <script src="song-data-final.js"></script>
  <script src="script.js"></script>
</body>

</html>
