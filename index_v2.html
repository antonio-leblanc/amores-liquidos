<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description"
    content="Player de música e partituras do bloco de carnaval Amores Líquidos. músicas com partituras para Sax Alto, Trombone, Trompete e Sax Tenor." />
  <meta name="theme-color" content="#0d0d12" />
  <meta name="keywords" content="carnaval, bloco, música, partituras, sax, trombone, trompete, amores líquidos" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="style_v2.css" />
  <title>Amores Liquidos | V2</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="header">
    <h1>Amores Liquidos</h1>
  </div>

  <div class="main-container">

    <div class="player-column">

      <div class="music-container" id="music-container">
        <button id="toggle-player-btn" class="action-btn">
          <i class="fas fa-chevron-down"></i>
        </button>
        <div class="music-info">
          <h4 id="title">Selecione uma música</h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <audio src="" id="audio"></audio>

        <div class="navigation">
          <button id="random" class="action-btn" title="Aleatório (A)">
            <i class="fas fa-random"></i>
          </button>
          <button id="prev" class="action-btn" title="Anterior (↑)">
            <i class="fas fa-step-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big" title="Play/Pause (Espaço)">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn" title="Próxima (↓)">
            <i class="fas fa-step-forward"></i>
          </button>
          <button id="share" class="action-btn" title="Gerar link (S)">
            <i class="fas fa-share-alt"></i>
          </button>
        </div>
      </div>


      <div class="playlist-search-container">
        <div class="controls-bar">
          <div class="playlist-selector-container">
            <select id="playlist-selector"></select>
          </div>
          <div class="instrument-selector-container">
            <select id="instrument-selector" style="display: none;"></select>
          </div>
        </div>
        <div class="search-wrapper">
          <input type="text" id="search-input" placeholder="Buscar música... (Ctrl+F)">
        </div>
        <ul id="playlist"></ul>
      </div>

    </div>


    <div class="melody-column" id="melody-display-container">
      <div class="placeholder">
        <i class="fas fa-music"></i>
        <p>Selecione uma música com melodia disponível para ver a partitura aqui.</p>
      </div>
    </div>

  </div>

  <script src="song-data.js"></script>
  <script src="song-data-final.js"></script>
  <script src="script_v2.js"></script>
</body>

</html>
