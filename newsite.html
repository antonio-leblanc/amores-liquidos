<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo de Renderização Markdown</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; padding: 20px; }
        .controls { display: flex; flex-direction: column; gap: 10px; }
        .content { border: 1px solid #ccc; padding: 15px; width: 100%; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="controls">
        <label for="song-select">Música:</label>
        <select id="song-select"></select>

        <label for="instrument-select">Instrumento:</label>
        <select id="instrument-select">
            <option value="Trombone">Trombone</option>
            <option value="Sax Alto">Sax Alto</option>
            <option value="Trompete / Sax Tenor">Trompete / Sax Tenor</option>
        </select>
    </div>

    <div id="markdown-content" class="content">
        Selecione uma música e instrumento para ver a partitura.
    </div>

    <script src="prototipo.js"></script>
</body>
</html>
